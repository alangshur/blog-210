<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog 210</title>
        <meta charset="utf-8">
        <link href="../styles/write_style.css" rel="stylesheet" type="text/css"> 
    </head>

    <body style="margin:auto">
        <h2> Write Page </h2> 
        <div id="home-format"><span id="nav_home" class="pointer">Home</span></div><br>
        <form id="post-form" action="/posts" method="POST">
            <div>
                <input id="title-input" type="text" placeholder="Title" name="title"></input>
            </div>
            
            <textarea rows="25" cols="100" placeholder="Post Body" name="post"></textarea>
            <input type="hidden" id="user-input" name="user">
            <input type="hidden" id="formatted-date-input" name="formattedDate">
            <input type="hidden" id="date-input" name="date">
            <input type="hidden" id="location-input" name="location">

            <div>
                <button type="submit" onclick="updateFields()">Post</button>
            </div>
        </form>
    </body>

    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
</html>
